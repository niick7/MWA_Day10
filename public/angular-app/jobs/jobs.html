<h2>List jobs</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Title</th>
        <th>Salary</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="job in vm.jobs">
        <td>{{job.title}}</td>
        <td>{{job.salary | currency: '$'}}</td>
        <td>{{job.postDate | date}}</td>
        <td>
          <a href="#!/jobs/{{job._id}}">Detail</a> - 
          <a href="#!/jobs/{{job._id}}/edit">Edit</a> - 
          <a method="delete" href="#!/jobs/{{job._id}}">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
